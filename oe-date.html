<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../oe-field-behavior/oe-field-behavior.html">
<link rel="import" href="behaviors/oe-date-behavior.html">
<link rel="import" href="../oe-input/oe-input.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="oe-datepicker-dlg.html">

<!--
An input control to capture `date` data. `value` property exposes the selected date always in midnight UTC.
@demo demo/demo-oe-date.html
-->

<dom-module id="oe-date">
  <template>
    <style>
      .date-button {
        color: var(--paper-input-container-color, --secondary-text-color);
        padding: 0;
        margin: 0;
        min-width: 0;
      }

      .date-button:focus {
        color: var(--paper-input-container-focus-color, --primary-color);
      }

      :host {
        display: block;
      }

      .vertical {
        height: 100%;
        @apply --layout-vertical;
      }

      .filler {
        @apply --layout-flex;
      }

      .horizontal {
        @apply --layout-horizontal;
        height: 46px;
      }

      .dropdown-content {
        min-height: 340px;
        min-width: 300px;
      }
    </style>
    <template is="dom-if" if=[[!dropdownMode]]>
      <oe-datepicker-dlg value="{{value}}" id="_picker" max=[[max]] min=[[min]] 
      start-of-week="[[startOfWeek]]" disabled-days="[[disabledDays]]" holidays="[[holidays]]" 
      on-oe-date-picked="_datePicked"  locale="[[locale]]"></oe-datepicker-dlg>
    </template>
    <oe-input id="display" label=[[label]] required$=[[required]] readonly="[[readonly]]" disabled=[[disabled]] validator=[[validator]] no-label-float=[[noLabelFloat]] invalid={{invalid}} error-message={{errorMessage}} error-placeholders={{errorPlaceholders}}
      max=[[max]] min=[[min]]>

      <paper-button aria-label="Clear date from calendar" hidden$=[[!disableTextInput]] disabled=[[disabled]] suffix class="date-button" on-tap="_clearDate">
        <iron-icon icon="clear"></iron-icon>
      </paper-button>
      <paper-button aria-label="Select date from calendar" hidden$=[[hideIcon]] disabled=[[disabled]] suffix class="date-button" on-tap="_showDatePicker">
        <iron-icon icon$="[[_computeIcon(dropdownMode)]]"></iron-icon>
      </paper-button>
    </oe-input>
    <template is="dom-if" if=[[dropdownMode]]>
      <iron-dropdown id="dropdown" horizontal-align="right" vertical-align="{{verticalAlign}}" vertical-offset="{{verticalOffset}}" no-auto-focus opened={{expand}}>
        <paper-card tabindex="-1" class="dropdown-content layout vertical" disabled$="[[disabled]]">
          <div class="vertical flex">
            <oe-datepicker tabindex="-1" class="flex" id="datePicker" on-selection-double-click="_onOK" value="{{localValue}}" locale="[[locale]]" start-of-week="[[startOfWeek]]" disabled-days="[[disabledDays]]" holidays="[[holidays]]" max=[[max]] min=[[min]]></oe-datepicker>
            <div class="horizontal">
              <div class="filler"></div>
              <paper-button id="cancelBtn" on-tap="_onCancel"><oe-i18n-msg msgid="Cancel"></oe-i18n-msg></paper-button>
              <paper-button id="okBtn" on-tap="_onOK"><oe-i18n-msg msgid="OK"></oe-i18n-msg></paper-button>
            </div>
          </div>
        </paper-card>
      </iron-dropdown>
    </template>

  </template>

  <script>
    Polymer({
      is: 'oe-date',
      properties: {

        /* Initial/default value for the control */
        init: {
          type: String
        },

        /**
         * Setting to true hides the calender icon in the control which open the datepicker dialog
         */
        hideIcon: {
          type: Boolean,
          value: false
        },
        /**
         * Setting to true makes the datepicker open as a dropdown instead of a dialog
         */
        dropdownMode: {
          type: Boolean,
          value: false
        },
        verticalOffset: {
          type: String,
          value: 62
        },
        verticalAlign: {
          type: String,
          value: 'top'
        },
        /**
         * Setting to true makes the datepicker open as a dropdown on focus of this element.
         * This will work only if the oe-date component is in dropdown-mode.
         */
        openOnFocus: {
          type: Boolean,
          value: false
        },
        max: {
          type: Object,
          observer: '_maxChanged'
        },
        min: {
          type: Object,
          observer: '_minChanged'
        },
        disabled: {
          type: Boolean,
          value: false
        },
        startOfWeek: {
          type: Number,
          value: 1
        },
        disabledDays: {
          type: Array
        },
        /**
         *  List of dates that should be disabled for selection,
         *  Should be Date objects or date strings in 'MM-DD-YYYY' format
         */
        holidays:{
          type:Array
        },
        disableTextInput:{
          type:Boolean,
          value:false,
          observer:'_manualEntryChanged'
        }
      },
      behaviors: [
        // Polymer.PaperInputBehavior,
        OEUtils.DateInputBehavior,
        OEUtils.FieldBehavior
      ],
      listeners: {
        'focus': '_forwardFocus',
        'display.focus': '_focusHandle',
        'iron-overlay-opened':'_handleOverlayOpen',
        'iron-overlay-closed':'_handleOverlayClose'
      },
      _manualEntryChanged:function(){
        if(!this.readonly && this.disableTextInput){
          this.inputElement.setAttribute('readonly',"");
        }
      },
      _handleOverlayOpen:function(){
        this.$.display.set('readonly',true);
        this.$.display.set('disabled',true);
      },
      _handleOverlayClose:function(){
        this.$.display.set('readonly',this.readonly);
        this.$.display.set('disabled',this.disabled);
        if(!this.readonly && this.disableTextInput){
          this.inputElement.setAttribute('readonly',"");
        }
      },
      _focusHandle: function() { // eslint-disable-line no-unused-vars
        if (this.openOnFocus && this.dropdownMode && !this.expand) {
          Polymer.Base.async(function() {
            this.set('expand', true);
            this.set('localValue', this.value || new Date());
          }.bind(this), 100)
        }
      },
      _forwardFocus: function(e) {
        this.$.display.focus();
      },
      attached: function() {
        //if value is set instead of date-value, trigger parsing of init-value
        if (!this.value && this.init) {
          this.$.display.set('value', this.init);
          this.$.display.fire('change');
        }
        this.set('expand', false);
        this.set('localValue', new Date());
        if (this.max && typeof this.max === 'string') {
          var newDate = this._parseShorthand(this.max);
          if (newDate) {
            this.set('max', newDate);
          } else {
            console.warn("Invalid 'max' date value", this.max);
          }
        }
        if (this.min && typeof this.max === 'string') {
          var newDate = this._parseShorthand(this.min); // eslint-disable-line no-redeclare
          if (newDate) {
            this.set('min', newDate);
          } else {
            console.warn("Invalid 'min' date value", this.min);
          }
        }
        if (!this.dropdownMode && this.openOnFocus) {
          console.warn("open-on-focus is only available in dropdown-mode.");
        }
      },
      _showDatePicker: function(e) { // eslint-disable-line no-unused-vars
        if (!this.readonly && !this.disabled) {
          if (this.dropdownMode) {
            if (!this.expand) {
              this.set('expand', true);
              this.set('localValue', this.value || new Date());
            }
          } else {
            this.$$('#_picker').open();
          }
        }
      },
      _datePicked: function(e) { // eslint-disable-line no-unused-vars
        this.validate();
      },
      _computeIcon: function(dropdownMode) {
        return dropdownMode ? "arrow-drop-down" : "today";
      },
      _onOK: function() {
        this.set('value', this.localValue);
        this.fire('oe-date-picked', this.value);
        this.set('expand', false);
      },
      _onCancel: function() {
        this.set('localValue', this.value);
        this.set('expand', false);
      },
      _maxChanged: function(newMax) {
        if (newMax && typeof newMax === 'string') {
          var newDate = this._parseShorthand(newMax);
          if (newDate) {
            this.set('max', newDate);
            this.value && this.validate();
          } else {
            console.warn("Invalid 'max' date value", this.max);
          }
        }
      },
      _minChanged: function(newMin) {
        if (newMin && typeof newMin === 'string') {
          var newDate = this._parseShorthand(newMin);
          if (newDate) {
            this.set('min', newDate);
            this.value && this.validate();
          } else {
            console.warn("Invalid 'min' date value", this.max);
          }
        }
      },
      /**
       * Returns a reference to the input element.
       */
      get inputElement() {
        return this.$.display.inputElement;
      },
      _clearDate:function(){
        this.value = undefined;
        this.display = '';
      }
    });
  </script>
</dom-module>
