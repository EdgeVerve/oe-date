<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>oe-datepicker demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles'; 
    import '@polymer/iron-demo-helpers/demo-snippet'; 
    import '@polymer/polymer/lib/elements/dom-bind';
    import '@polymer/polymer/lib/elements/custom-style';
  </script>

  <script type="module" src="../oe-datepicker.js"></script>
  <script type="module" src="../oe-datepicker-dlg.js"></script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">

    <h3>Simple</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>{{date_value}}</p>
            <oe-datepicker value="{{date_value}}"></oe-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Locale Settings</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>{{date_value}}</p>
            <oe-datepicker locale="ar-SA" value="{{date_value}}"></oe-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>


    <h3>Start of Week as Sunday</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>{{date_value}}</p>
            <oe-datepicker start-of-week="0" value="{{date_value}}"></oe-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>


    <h3>Weekend Friday/Saturday</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>{{date_value}}</p>
            <oe-datepicker disabled-days="[5,6]" value="{{date_value}}"></oe-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Min/Max</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <p>{{date_value}}</p>
            <oe-datepicker min="2018-01-01" max="2018-06-31" value="{{date_value}}"></oe-datepicker>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Date Picker Dialog</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <oe-datepicker-dlg value="{{date_value}}" disabled-days="[6,0]" start-of-week="1" id="_dlg">
            </oe-datepicker-dlg>
            <p>{{date_value}}</p>
            <paper-button onclick="showDatePicker()" color raised>Open</paper-button>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>
<script>
  function showDatePicker() {
    var dlg = document.getElementById('_dlg');
    dlg.open();
  }
</script>

</html>
