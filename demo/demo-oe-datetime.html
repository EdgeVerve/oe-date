<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>oe-datetime demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import '@polymer/iron-demo-helpers/demo-pages-shared-styles'; 
        import '@polymer/iron-demo-helpers/demo-snippet'; 
        import '@polymer/polymer/lib/elements/dom-bind';
        import '@polymer/polymer/lib/elements/custom-style';
    </script>

    <script type="module" src="../oe-datetime.js"></script>   
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>DateTime Inputs can have default initial value, be disabled</h3>
    <demo-snippet>
      <template>
        <oe-datetime label="time input"></oe-datetime>
        <oe-datetime label="dropdown mode" dropdown-mode></oe-datetime>
        <oe-datetime label="Open on focus"  dropdown-mode open-on-focus></oe-datetime>
        <oe-datetime label="initial value" value="2016-08-29T05:22:02.685Z"></oe-datetime>
        <oe-datetime disabled label="disabled" value="2016-08-29T05:22:02.685Z"></oe-datetime>
        <oe-datetime label="Min=-1w Max=Today" min="-1w" max="today"></oe-datetime>
      </template>
    </demo-snippet>
    <h3>Holiday Dates</h3>
    <demo-snippet>
      <template>
        <oe-datetime id="holiday" label="Oe-date with next 2 alternative days as holidays"></oe-datetime>
        <script>
          var holidayDatePicker = document.getElementById("holiday");
          var holidays = [];
          var date;
          for(var i = 1;i<5;i+=2){
            date = new Date();
            date.setUTCDate(date.getUTCDate()+i)
            holidays.push(date.toDateString());
          }
          holidayDatePicker.setAttribute('holidays',JSON.stringify(holidays));
        </script>
      </template>
    </demo-snippet>
  </div>
  

</body>

</html>
